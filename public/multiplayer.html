<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .room-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #f9f9f9;
        }
        
        .hidden {
            display: none;
        }
        
        .room-code {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
            margin: 10px 0;
        }
        
        .player-list {
            margin: 15px 0;
        }
        
        .player {
            padding: 8px 12px;
            margin: 5px 0;
            background: #3498db;
            color: white;
            border-radius: 4px;
            display: inline-block;
        }
        
        .status-message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            background: #e8f6f3;
            border: 1px solid #1abc9c;
            color: #16a085;
        }
        
        .error-message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            background: #fdeaea;
            border: 1px solid #e74c3c;
            color: #c0392b;
        }
        
        .game-info {
            margin: 15px 0;
            padding: 10px;
            background: #ecf0f1;
            border-radius: 4px;
        }
        
        .turn-indicator {
            font-weight: bold;
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Multiplayer Tic Tac Toe</h1>
        
        <!-- Main menu -->
        <div id="menu" class="room-section">
            <h2>Join or Create Game</h2>
            <div>
                <input type="text" id="playerName" placeholder="Enter your name" required>
            </div>
            <div style="margin: 15px 0;">
                <button onclick="createRoom()">Create New Room</button>
                <button onclick="showJoinForm()">Join Existing Room</button>
            </div>
            
            <div id="joinForm" class="hidden">
                <input type="text" id="roomCode" placeholder="Enter room code" style="margin: 10px 0;">
                <button onclick="joinRoom()">Join Room</button>
            </div>
        </div>
        
        <!-- Room waiting area -->
        <div id="roomArea" class="room-section hidden">
            <h2>Game Room</h2>
            <div class="room-code">Room Code: <span id="displayRoomCode"></span></div>
            
            <div class="player-list">
                <h3>Players:</h3>
                <div id="playersList"></div>
            </div>
            
            <div id="waitingMessage" class="status-message">
                Waiting for another player to join...
            </div>
            
            <button id="startGameBtn" class="hidden" onclick="startGame()">Start Game</button>
        </div>
        
        <!-- Game area -->
        <div id="gameArea" class="hidden">
            <div class="game-info">
                <div id="gameStatus">Game in progress</div>
                <div id="turnInfo" class="turn-indicator"></div>
            </div>
            
            <div class="game-board" id="gameBoard">
                <!-- Game board cells will be generated by JavaScript -->
            </div>
            
            <button onclick="leaveGame()" style="margin-top: 20px;">Leave Game</button>
        </div>
        
        <!-- Messages -->
        <div id="messages"></div>
    </div>

    <script>
        let ws = null;
        let gameState = {
            sessionId: null,
            roomCode: null,
            playerSymbol: null,
            playerName: null,
            currentGame: null
        };

        function showMessage(message, isError = false) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = isError ? 'error-message' : 'status-message';
            messageDiv.textContent = message;
            messagesDiv.appendChild(messageDiv);
            
            setTimeout(() => {
                messagesDiv.removeChild(messageDiv);
            }, 5000);
        }

        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${protocol}//${window.location.host}/websocket`);
            
            ws.onopen = function() {
                console.log('WebSocket connected');
            };
            
            ws.onmessage = function(event) {
                const data = JSON.parse(event.data);
                handleWebSocketMessage(data);
            };
            
            ws.onclose = function() {
                console.log('WebSocket disconnected');
                showMessage('Connection lost. Please refresh the page.', true);
            };
            
            ws.onerror = function(error) {
                console.error('WebSocket error:', error);
                showMessage('Connection error occurred', true);
            };
        }

        function handleWebSocketMessage(data) {
            switch(data.type) {
                case 'connected':
                    gameState.sessionId = data.session_id;
                    break;
                    
                case 'room_created':
                    gameState.roomCode = data.room_code;
                    gameState.playerSymbol = data.player.symbol;
                    showRoom();
                    updatePlayersList([data.player]);
                    break;
                    
                case 'player_joined':
                    updatePlayersList(data.players);
                    if (data.ready_to_start) {
                        showStartButton();
                    }
                    break;
                    
                case 'game_started':
                    gameState.currentGame = data.game;
                    showGame();
                    updateGameBoard(data.game);
                    updateTurnInfo(data.current_player);
                    break;
                    
                case 'move_made':
                    updateGameBoard(data.game);
                    updateTurnInfo(data.current_player);
                    
                    if (data.winner) {
                        showMessage(`Player ${data.winner} wins!`);
                    } else if (data.status === 'draw') {
                        showMessage("It's a draw!");
                    }
                    break;
                    
                case 'player_left':
                    updatePlayersList(data.players);
                    showMessage('A player left the game');
                    break;
                    
                case 'error':
                    showMessage(data.message, true);
                    break;
            }
        }

        function createRoom() {
            const playerName = document.getElementById('playerName').value.trim();
            if (!playerName) {
                showMessage('Please enter your name', true);
                return;
            }
            
            gameState.playerName = playerName;
            connectWebSocket();
            
            ws.onopen = function() {
                ws.send(JSON.stringify({
                    type: 'create_room',
                    player_name: playerName
                }));
            };
        }

        function showJoinForm() {
            document.getElementById('joinForm').classList.remove('hidden');
        }

        function joinRoom() {
            const playerName = document.getElementById('playerName').value.trim();
            const roomCode = document.getElementById('roomCode').value.trim();
            
            if (!playerName || !roomCode) {
                showMessage('Please enter your name and room code', true);
                return;
            }
            
            gameState.playerName = playerName;
            gameState.roomCode = roomCode;
            connectWebSocket();
            
            ws.onopen = function() {
                ws.send(JSON.stringify({
                    type: 'join_room',
                    room_code: roomCode,
                    player_name: playerName
                }));
            };
        }

        function showRoom() {
            document.getElementById('menu').classList.add('hidden');
            document.getElementById('roomArea').classList.remove('hidden');
            document.getElementById('displayRoomCode').textContent = gameState.roomCode;
        }

        function updatePlayersList(players) {
            const playersDiv = document.getElementById('playersList');
            playersDiv.innerHTML = '';
            
            players.forEach(player => {
                const playerDiv = document.createElement('div');
                playerDiv.className = 'player';
                playerDiv.textContent = `${player.name} (${player.symbol})`;
                playersDiv.appendChild(playerDiv);
            });
            
            if (players.length === 2) {
                document.getElementById('waitingMessage').classList.add('hidden');
            }
        }

        function showStartButton() {
            document.getElementById('startGameBtn').classList.remove('hidden');
        }

        function startGame() {
            ws.send(JSON.stringify({
                type: 'start_game'
            }));
        }

        function showGame() {
            document.getElementById('roomArea').classList.add('hidden');
            document.getElementById('gameArea').classList.remove('hidden');
            initializeGameBoard();
        }

        function initializeGameBoard() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.setAttribute('data-index', i);
                cell.addEventListener('click', () => makeMove(i));
                gameBoard.appendChild(cell);
            }
        }

        function updateGameBoard(game) {
            for (let i = 0; i < 9; i++) {
                const cell = document.querySelector(`[data-index="${i}"]`);
                cell.textContent = game.board[i] || '';
                cell.classList.toggle('occupied', !!game.board[i]);
            }
        }

        function updateTurnInfo(currentPlayer) {
            const turnInfo = document.getElementById('turnInfo');
            if (currentPlayer === gameState.playerSymbol) {
                turnInfo.textContent = "Your turn!";
                turnInfo.style.color = '#27ae60';
            } else {
                turnInfo.textContent = `Waiting for opponent...`;
                turnInfo.style.color = '#e74c3c';
            }
        }

        function makeMove(position) {
            if (!gameState.currentGame) return;
            
            ws.send(JSON.stringify({
                type: 'make_move',
                position: position
            }));
        }

        function leaveGame() {
            if (ws) {
                ws.close();
            }
            
            // Reset game state
            gameState = {
                sessionId: null,
                roomCode: null,
                playerSymbol: null,
                playerName: null,
                currentGame: null
            };
            
            // Show menu
            document.getElementById('gameArea').classList.add('hidden');
            document.getElementById('roomArea').classList.add('hidden');
            document.getElementById('menu').classList.remove('hidden');
            document.getElementById('joinForm').classList.add('hidden');
        }
    </script>
</body>
</html>
