<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .game-container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 5px;
            margin: 20px auto;
            background-color: #333;
            padding: 5px;
            border-radius: 5px;
        }
        .cell {
            width: 100px;
            height: 100px;
            background-color: white;
            border: none;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .cell:hover {
            background-color: #f0f0f0;
        }
        .cell:disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }
        .status {
            font-size: 1.2rem;
            margin: 1rem 0;
            min-height: 1.5rem;
        }
        .new-game-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        .new-game-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Tic Tac Toe</h1>
        
        <div style="margin-bottom: 20px;">
            <button class="new-game-btn" onclick="window.location.href='multiplayer.html'">Play Multiplayer</button>
            <button class="new-game-btn" onclick="newGame()">Play Solo</button>
            <button class="new-game-btn" onclick="window.location.href='statistics.html'">View Statistics</button>
            <button class="new-game-btn" onclick="window.location.href='leaderboard.html'">üèÜ Leaderboard</button>
        </div>
        
        <div class="status" id="status">Loading...</div>
        <div class="board" id="board"></div>
        <button class="new-game-btn" onclick="newGame()">New Game</button>
    </div>

    <script>
        let currentGame = null;

        async function newGame() {
            try {
                const response = await fetch('/api/games', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                currentGame = await response.json();
                renderBoard();
                updateStatus();
            } catch (error) {
                console.error('Error creating new game:', error);
            }
        }

        async function makeMove(position) {
            if (!currentGame || currentGame.status !== 'playing') return;

            try {
                const response = await fetch(`/api/games/${currentGame.id}/move`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ position: position })
                });

                if (response.ok) {
                    currentGame = await response.json();
                    renderBoard();
                    updateStatus();
                } else {
                    const error = await response.json();
                    alert(error.error);
                }
            } catch (error) {
                console.error('Error making move:', error);
            }
        }

        function renderBoard() {
            const boardElement = document.getElementById('board');
            boardElement.innerHTML = '';

            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('button');
                cell.className = 'cell';
                cell.textContent = currentGame.board[i] || '';
                cell.disabled = currentGame.board[i] || currentGame.status !== 'playing';
                cell.onclick = () => makeMove(i);
                boardElement.appendChild(cell);
            }
        }

        function updateStatus() {
            const statusElement = document.getElementById('status');
            
            if (currentGame.status === 'playing') {
                statusElement.textContent = `Current player: ${currentGame.current_player}`;
            } else if (currentGame.status === 'draw') {
                statusElement.textContent = "It's a draw!";
            } else if (currentGame.status.endsWith('_wins')) {
                const winner = currentGame.status.charAt(0);
                statusElement.textContent = `Player ${winner} wins!`;
            }
        }

        // Initialize the game when page loads
        document.addEventListener('DOMContentLoaded', newGame);
    </script>
</body>
</html>
