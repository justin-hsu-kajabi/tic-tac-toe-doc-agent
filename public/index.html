<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        :root {
            --theme-primary: #333333;
            --theme-secondary: #ffffff;
            --theme-accent: #007bff;
            --theme-board: #f8f9fa;
            --theme-cell: #ffffff;
            --theme-text: #333333;
            --theme-hover: #e9ecef;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--theme-board);
            color: var(--theme-text);
            transition: all 0.3s ease;
        }
        .game-container {
            text-align: center;
            background: var(--theme-secondary);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 5px;
            margin: 20px auto;
            background-color: var(--theme-primary);
            padding: 5px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .cell {
            width: 100px;
            height: 100px;
            background-color: var(--theme-cell);
            border: none;
            font-size: 2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--theme-text);
        }
        .cell:hover {
            background-color: var(--theme-hover);
        }
        .cell:disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }
        .status {
            font-size: 1.2rem;
            margin: 1rem 0;
            min-height: 1.5rem;
        }
        .new-game-btn {
            background-color: var(--theme-accent);
            color: var(--theme-secondary);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            margin: 0.25rem;
        }
        .new-game-btn:hover {
            opacity: 0.8;
            transform: translateY(-1px);
        }
        
        .theme-selector {
            background-color: var(--theme-cell);
            color: var(--theme-text);
            border: 2px solid var(--theme-accent);
            padding: 0.5rem;
            border-radius: 5px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .theme-selector:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Tic Tac Toe</h1>
        
        <div style="margin-bottom: 20px;">
            <button class="new-game-btn" onclick="window.location.href='multiplayer.html'">Play Multiplayer</button>
            <button class="new-game-btn" onclick="newGame()">Play Solo</button>
            <button class="new-game-btn" onclick="window.location.href='statistics.html'">View Statistics</button>
            <button class="new-game-btn" onclick="window.location.href='leaderboard.html'">üèÜ Leaderboard</button>
        </div>
        
        <div style="margin-bottom: 20px;">
            <label for="theme-selector" style="margin-right: 10px;">Theme:</label>
            <select id="theme-selector" onchange="changeTheme()" class="theme-selector">
                <option value="">Loading themes...</option>
            </select>
        </div>
        
        <div class="status" id="status">Loading...</div>
        <div class="board" id="board"></div>
        <button class="new-game-btn" onclick="newGame()">New Game</button>
    </div>

    <script>
        let currentGame = null;

        async function newGame() {
            try {
                const response = await fetch('/api/games', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                currentGame = await response.json();
                renderBoard();
                updateStatus();
            } catch (error) {
                console.error('Error creating new game:', error);
            }
        }

        async function makeMove(position) {
            if (!currentGame || currentGame.status !== 'playing') return;

            try {
                const response = await fetch(`/api/games/${currentGame.id}/move`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ position: position })
                });

                if (response.ok) {
                    currentGame = await response.json();
                    renderBoard();
                    updateStatus();
                } else {
                    const error = await response.json();
                    alert(error.error);
                }
            } catch (error) {
                console.error('Error making move:', error);
            }
        }

        function renderBoard() {
            const boardElement = document.getElementById('board');
            boardElement.innerHTML = '';

            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('button');
                cell.className = 'cell';
                cell.textContent = currentGame.board[i] || '';
                cell.disabled = currentGame.board[i] || currentGame.status !== 'playing';
                cell.onclick = () => makeMove(i);
                boardElement.appendChild(cell);
            }
        }

        function updateStatus() {
            const statusElement = document.getElementById('status');
            
            if (currentGame.status === 'playing') {
                statusElement.textContent = `Current player: ${currentGame.current_player}`;
            } else if (currentGame.status === 'draw') {
                statusElement.textContent = "It's a draw!";
            } else if (currentGame.status.endsWith('_wins')) {
                const winner = currentGame.status.charAt(0);
                statusElement.textContent = `Player ${winner} wins!`;
            }
        }

        // Theme management
        let availableThemes = [];

        async function loadThemes() {
            try {
                const response = await fetch('/api/themes');
                const themes = await response.json();
                
                if (!themes.error) {
                    availableThemes = themes;
                    populateThemeSelector();
                    loadSavedTheme();
                }
            } catch (error) {
                console.error('Error loading themes:', error);
            }
        }

        function populateThemeSelector() {
            const selector = document.getElementById('theme-selector');
            selector.innerHTML = '<option value="">Select a theme...</option>';
            
            availableThemes.forEach(theme => {
                const option = document.createElement('option');
                option.value = theme.style_type;
                option.textContent = `${theme.name} - ${theme.description}`;
                if (theme.is_default) {
                    option.textContent += ' (Default)';
                }
                selector.appendChild(option);
            });
        }

        function changeTheme() {
            const selector = document.getElementById('theme-selector');
            const selectedTheme = availableThemes.find(theme => theme.style_type === selector.value);
            
            if (selectedTheme) {
                applyTheme(selectedTheme);
                localStorage.setItem('selectedTheme', selectedTheme.style_type);
            }
        }

        function applyTheme(theme) {
            const root = document.documentElement;
            Object.entries(theme.css_variables).forEach(([property, value]) => {
                root.style.setProperty(property, value);
            });
        }

        function loadSavedTheme() {
            const savedTheme = localStorage.getItem('selectedTheme');
            if (savedTheme) {
                const theme = availableThemes.find(t => t.style_type === savedTheme);
                if (theme) {
                    document.getElementById('theme-selector').value = savedTheme;
                    applyTheme(theme);
                }
            }
        }

        // Initialize the game and themes when page loads
        document.addEventListener('DOMContentLoaded', () => {
            newGame();
            loadThemes();
        });
    </script>
</body>
</html>
